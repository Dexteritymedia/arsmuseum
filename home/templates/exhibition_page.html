{% extends "core.html" %}
{% load static wagtailimages_tags wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}


{% block content %}

<div class="container">

<h1>{{ self.title|title }}</h1>

{% image self.image original as banner %}
<img src="{{ banner.url }}" class="img-fluid rounded" alt="{{ banner.alt }}">

<p>{{ self.body|richtext|safe }}</p>

</div>

{% endblock %}
