{% load wagtailimages_tags wagtailcore_tags %}

<div class="container">

{% if self.image %}
{% image self.image original as img %}
<img src="{{ img.url }}" class="img-fluid mx-auto d-block" alt="{{ img.alt }}">
{% endif %}

<p class="mt-3">
{{ self.text }}
</p>
{% if self.button_page %}
<a href="{{ self.button_page.url }}" class="btn btn-primary">{{ self.button_text }}</a>
{% elif self.button_url %}
<a href="{{ self.button.url }}" class="btn btn-primary">{{ self.button_text }}</a>
{% endif %}
</div>
