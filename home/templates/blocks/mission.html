{% load wagtailimages_tags wagtailcore_tags %}

<div class="p-5 text-center mt-5" style="background-color: skyblue;">
<h1 class="mb-3 mt-5">{{ self.title }}</h1>
<p class="mb-3 mt-3">
{{ self.text }}
</p>
{% if self.button_page %}
<a href="{{ self.button_page.url }}" class="btn btn-primary">{{ self.button_text }}</a>
{% else %}
<a href="{{ self.button.url }}" class="btn btn-primary">{{ self.button_text }}</a>
{% endif %}
</div>
