{% load wagtailimages_tags wagtailcore_tags %}

<div class="p-4" style="background-color:;">

<h1 class="text-center p-5">{{ self.title }}</h1>

{% if self.image %}
{% image self.image original as img %}
<img src="{{ img.url }}" class="img-fluid d-flex mx-auto" alt="{{ img.alt }}">
{% endif %}

<p class="p-3 mb-3">{{ self.text|safe|truncatewords:100 }}</p>


{% if self.button_page %}
<a href="{{ self.button_page.url }}" style="border-color: grey; background-color: grey;" class="p-3 btn btn-primary">{{ self.button_text }}</a>
{% elif self.button_url %}
<a href="{{ self.button.url }}" class="p-3 btn btn-primary">{{ self.button_text }}</a>
{% endif %}

</div>
