{% load wagtailimages_tags wagtailcore_tags %}

<h1 class="mb-3 mt-5 text-center p-5">{{ self.title }}</h1>

{% image self.image original as img %}
<img src="{{ img.url }}" class="img-fluid mx-auto" alt="{{ img.alt }}">

<p class="p-3 mb-3 mt-3">{{ self.text|safe|title }}</p>


{% if self.button_page %}
<a href="{{ self.button_page.url }}" class="p-3 btn btn-primary">{{ self.button_text }}</a>
{% else %}
<a href="{{ self.button.url }}" class="p-3 btn btn-primary">{{ self.button_text }}</a>
{% endif %}
